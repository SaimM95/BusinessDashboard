<!DOCTYPE html>
<html>
  <head>
    <title>Business Dashboard</title>
    <meta id="meta" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="Stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
  </head>
  <body ng-app="AppBody">
    <div class="sign-in-page-wrapper">
      <div ng-controller="LoginController" ng-init="init()" class="sign-in-box">
        <h1>Sign In</h1>
        <div class="input-group"><span id="addon1" class="input-group-addon"><i aria-hidden="true" class="fa fa-envelope"></i></span>
          <input type="text" aria-describedby="addon1" placeholder="Email" ng-model="email" class="form-control">
        </div>
        <div class="input-group"><span id="addon2" class="input-group-addon"><i aria-hidden="true" class="fa fa-lock"></i></span>
          <input type="text" aria-describedby="addon2" placeholder="Password" ng-model="password" class="form-control">
        </div>
        <div id="msg-box" ng-bind="message" class="alert"></div>
        <button id="btn-sign-in" ng-click="signInUser(email, password)" class="btn btn-large btn-primary">Sign In</button>
        <hr>
        <button id="btn-create-user" ng-click="createNewUser(email, password)" class="btn btn-large btn-success">Create An Account</button>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
    <script src="javascripts/global-var.js"></script>
    <script src="javascripts/init-firebase.js"></script>
    <script src="javascripts/login-controller.js"></script>
    <script src="javascripts/logout-controller.js"></script>
  </body>
</html>
